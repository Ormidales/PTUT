name: Run Unity Tests

on:
  push:
    branches:
      - robbe

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Unity
        uses: game-ci/unity-action@v2
        with:
          unity-version: 2019.4.1f1  # Replace with your desired Unity version

      - name: Run Unity Tests
        run: |
          # Run Unity tests using the Unity Test Runner
          unity-test-runner -projectPath "<your_project_path>"

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Run Unity tests before push"
          branch: robbe
